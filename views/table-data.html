<h2>Gulp Commands</h2>

<table class="table table-hover table-striped table-bordered">
	<thead>
		<tr>
			<th style="width: 25%;">Command</th>
			<th>Functionality</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="command in commands">
			<td style="width: 25%;">{{ command.command }}</td>
			<td>{{ command.details }}</td>
		</tr>
	</tbody>
</table>
